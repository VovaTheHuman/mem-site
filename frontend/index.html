<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Галерея Мемів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Галерея Мемів</h1>

        <form id="memeForm">
            <h2>Додати новий мем</h2>
            <input type="text" id="title" placeholder="Назва" required>
            <input type="text" id="image_url" placeholder="Посилання на зображення" required>
            <input type="text" id="category" placeholder="Категорія" required>
            <button type="submit">Додати мем</button>
        </form>

        <button id="loadMemesBtn">Завантажити меми</button>

        <div id="memesGallery"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
